<!DOCTYPE html>
<html>
<head>
<title>C Programming MCQs</title>

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #fce4ec);
    padding: 20px;
}

.container {
    max-width: 750px;
    margin: auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}

h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #333;
}

#timer {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    background: #e3f2fd;
    color: #1976d2;
    transition: background 0.4s, color 0.4s;
}

.timer-warning {
    background: #ffebee !important;
    color: #d32f2f !important;
}

.question {
    background: #f8f9ff;
    padding: 20px;
    border-radius: 10px;
    margin-top: 15px;
}

.question p {
    font-size: 18px;
    font-weight: 600;
}

.options label {
    display: block;
    padding: 12px 15px;
    margin: 8px 0;
    border-radius: 8px;
    border: 2px solid #e0e0e0;
    cursor: pointer;
    transition: all 0.3s ease;
    background: #fff;
}

.options label:hover {
    background: #e3f2fd;
    border-color: #42a5f5;
    transform: translateX(5px);
}

.options input[type="radio"] {
    display: none;
}

.options input[type="radio"]:checked + span {
    background: #4caf50;
    color: white;
    border-color: #4caf50;
}

.options span {
    display: block;
    padding: 12px 15px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    font-size: 17px;
    font-weight: bold;
    background: linear-gradient(135deg, #4CAF50, #2e7d32);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

.result {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-top: 25px;
    color: #2e7d32;
}
</style>
</head>

<body>
<div class="container">

<h1>C Programming MCQs</h1>
<div id="timer">Time Left: 20</div>

<div id="quiz"></div>

<button onclick="nextQuestion()">Next</button>

<div class="result" id="result"></div>

</div>

<script>
const questions = [
 {q:"Who developed C language?", o:["Dennis Ritchie","James Gosling","Bjarne Stroustrup","Guido van Rossum"], a:0},
 {q:"Which symbol ends a statement in C?", o:[".",",",";"," :"], a:2},
 {q:"C is a ____ language.", o:["Low level","High level","Middle level","Machine level"], a:2},
 {q:"Header file for printf()?", o:["stdlib.h","conio.h","stdio.h","string.h"], a:2},
 {q:"main() returns?", o:["void","int","char","float"], a:1},
 {q:"Size of int?", o:["1 byte","2 byte","4 byte","Depends on compiler"], a:3},
 {q:"NOT a basic data type?", o:["int","float","char","array"], a:3},
 {q:"Keyword for constant?", o:["costant","define","const","final"], a:2},
 {q:"Decimal values use?", o:["int","char","float","double"], a:2},
 {q:"Valid variable name?", o:["1num","num-1","num_1","num 1"], a:2}
];


let current = 0;
let answers = new Array(questions.length);
let time = 20;
let timer;

function loadQuestion() {
    if (current >= questions.length) {
        showResult();
        return;
    }

    time = 20;
    document.getElementById("timer").innerText = "Time Left: 20";
    document.getElementById("timer").classList.remove("timer-warning");

    let q = questions[current];
    let html = `<div class="question">
        <p>${current + 1}. ${q.q}</p>
        <div class="options">`;

    q.o.forEach((opt, i) => {
        html += `
        <label>
            <input type="radio" name="option" value="${i}"
            ${answers[current] == i ? "checked" : ""}>
            <span>${opt}</span>
        </label>`;
    });

    html += `</div></div>`;
    document.getElementById("quiz").innerHTML = html;

    startTimer();
}

function startTimer() {
    clearInterval(timer);
    timer = setInterval(() => {
        document.getElementById("timer").innerText = "Time Left: " + time;

        if (time <= 5) {
            document.getElementById("timer").classList.add("timer-warning");
        }

        time--;

        if (time < 0) {
            clearInterval(timer);
            saveAnswer();
            current++;
            loadQuestion();
        }
    }, 1000);
}

function saveAnswer() {
    let selected = document.querySelector('input[name="option"]:checked');
    if (selected) {
        answers[current] = parseInt(selected.value);
    }
}

function nextQuestion() {
    saveAnswer();
    current++;
    loadQuestion();
}

function showResult() {
    clearInterval(timer);
    let score = 0;
    questions.forEach((q, i) => {
        if (answers[i] === q.a) score++;
    });

    document.getElementById("quiz").style.display = "none";
    document.querySelector("button").style.display = "none";
    document.getElementById("timer").style.display = "none";

    document.getElementById("result").innerHTML =
        `ðŸŽ‰ Your Score: ${score} / ${questions.length}`;
}

loadQuestion();
</script>

</body>
</html>
